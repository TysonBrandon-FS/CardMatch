<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="/CardMatch/style.css">
</head>
<body>
    <div id="game-info">
        <div>
            <h1>Card Match</h1>
            <p>Try to match all three pairs of cards in 3 attempts or less!</p>
        </div>
        
        <div>
            <p>Remaining Attempts: <span id="attempts">3</span></p>
        </div>
    </div>

    <div id="card-container" class="card-container">
       <!--Cards here-->
    </div>

    <div id="win-lose-container">
        <!--WIn/lose here-->
    </div>

    <div id="button-container">
        <button id="game-button">Start Over!</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
